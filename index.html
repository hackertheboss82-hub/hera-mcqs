<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hera MCQ System</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: Arial;
      background: #f4f6f8;
    }
    .box {
      width: 360px;
      margin: 80px auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      cursor: pointer;
    }
    #teacherPanel {
      display: none;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>

<body>

<!-- üîê TEACHER LOGIN -->
<div class="box" id="loginBox">
  <h2>Teacher Login</h2>

  <input type="email" id="tEmail" placeholder="Email">
  <input type="password" id="tPassword" placeholder="Password">

  <button onclick="teacherLogin()">Login</button>

  <p id="loginMsg" class="error"></p>
</div>

<!-- üë®‚Äçüè´ TEACHER PANEL -->
<div class="box" id="teacherPanel">
  <h2>Welcome Teacher üë®‚Äçüè´</h2>

  <p class="success">Login successful ‚úî</p>

  <p>
    ‚úî Phase 0: Firebase connected<br>
    ‚úî Phase 1: Teacher authentication working
  </p>

  <hr>
<hr>

<h3>Create New Test</h3>

<select id="testClass">
  <option value="">Select Class</option>
  <option value="10">Class 10</option>
  <option value="9">Class 9</option>
  <option value="8">Class 8</option>
</select>

<input type="text" id="testName" placeholder="Test Name (e.g. Science Chapter 1)">

<textarea id="bulkQuestions" rows="8" placeholder="
FORMAT (one question per line):

Question | Option A | Option B | Option C | Option D | CorrectIndex

Example:
Water formula? | H2O | CO2 | NaCl | O2 | 0
"></textarea>

<button onclick="saveTest()">Save Test</button>

<p id="saveMsg"></p>

  <p><b>Next:</b> Test creation UI will appear here</p>
<hr>

<h3>Manage Tests</h3>

<select id="manageClass" onchange="loadTestsForTeacher()">
  <option value="">Select Class</option>
  <option value="10">Class 10</option>
  <option value="9">Class 9</option>
  <option value="8">Class 8</option>
</select>

<div id="testList" style="margin-top:10px;"></div>

  <button onclick="logout()">Logout</button>
</div>

<script>
/* üî• FIREBASE INIT */
firebase.initializeApp({
  apiKey: "AIzaSyBQ2-dTUTPwhf7WqceEwXpk9CtPksR1xCk",
  authDomain: "hera-mcqs-55022.firebaseapp.com",
  projectId: "hera-mcqs-55022",
  databaseURL: "https://hera-mcqs-55022-default-rtdb.firebaseio.com"
});
  let editMode = false;
let editingClass = "";
let editingTest = "";

/* üìö LOAD TESTS FOR TEACHER */
function loadTestsForTeacher() {
  const cls = document.getElementById("manageClass").value;
  const list = document.getElementById("testList");

  list.innerHTML = "";

  if (!cls) return;

  firebase.database()
    .ref(`tests/class_${cls}`)
    .once("value")
    .then(snapshot => {
      if (!snapshot.exists()) {
        list.innerHTML = "<p>No tests found</p>";
        return;
      }

      Object.keys(snapshot.val()).forEach(testName => {
        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "8px";
        div.style.marginBottom = "6px";

        div.innerHTML = `
  <b>${testName}</b><br>
  <button onclick="editTest('${cls}','${testName}')">
    Edit
  </button>
  <button onclick="deleteTest('${cls}','${testName}')">
    Delete
  </button>
`;

        list.appendChild(div);
      });
    });
}
  function editTest(cls, testName) {
  editMode = true;
  editingClass = cls;
  editingTest = testName;

  document.getElementById("testClass").value = cls;
  document.getElementById("testClass").disabled = true;

  document.getElementById("testName").value = testName;
  document.getElementById("testName").disabled = true;

  document.getElementById("saveMsg").innerText = "Edit mode enabled";

  firebase.database()
    .ref(`tests/class_${cls}/${testName}/questions`)
    .once("value")
    .then(snap => {
      let bulk = "";

      snap.forEach(q => {
        const d = q.val();
        bulk += `${d.q} | ${d.options.join(" | ")} | ${d.answer}\n`;
      });

      document.getElementById("bulkQuestions").value = bulk;
    });
}

/* ‚ùå DELETE TEST */
function deleteTest(cls, testName) {
  if (!confirm("Delete this test permanently?")) return;

  firebase.database()
    .ref(`tests/class_${cls}/${testName}`)
    .remove()
    .then(() => {
      alert("Test deleted");
      loadTestsForTeacher();
    })
    .catch(err => {
      alert(err.message);
    });
}

const auth = firebase.auth();

/* üîê TEACHER LOGIN */
function teacherLogin() {
  const email = document.getElementById("tEmail").value.trim();
  const pass  = document.getElementById("tPassword").value.trim();
  const msg   = document.getElementById("loginMsg");

  msg.innerText = "";

  if (!email || !pass) {
    msg.innerText = "Enter email and password";
    return;
  }

  auth.signInWithEmailAndPassword(email, pass)
    .then(() => {
      loginBox.style.display = "none";
      teacherPanel.style.display = "block";
    })
    .catch(err => {
      msg.innerText = err.message;
    });
}

/* üîÑ SESSION CHECK */
auth.onAuthStateChanged(user => {
  if (user) {
    loginBox.style.display = "none";
    teacherPanel.style.display = "block";
  } else {
    loginBox.style.display = "block";
    teacherPanel.style.display = "none";
  }
});

/* üö™ LOGOUT */
function logout() {
  auth.signOut();
}
/* üìù SAVE TEST */
function saveTest() {
  const cls = document.getElementById("testClass").value;
  const name = document.getElementById("testName").value.trim();
  const raw = document.getElementById("bulkQuestions").value.trim();
  const msg = document.getElementById("saveMsg");

  msg.innerText = "";

  if (!cls || !name || !raw) {
    msg.innerText = "All fields are required";
    msg.style.color = "red";
    return;
  }

  const lines = raw.split("\n");
  let questions = [];

  for (let line of lines) {
    const parts = line.split("|").map(p => p.trim());

    if (parts.length !== 6) {
      msg.innerText = "Invalid question format";
      msg.style.color = "red";
      return;
    }

    questions.push({
      q: parts[0],
      options: [parts[1], parts[2], parts[3], parts[4]],
      answer: Number(parts[5])
    });
  }

  const path = editMode
  ? `tests/class_${editingClass}/${editingTest}`
  : `tests/class_${cls}/${name}`;

firebase.database()
  .ref(path)

    .set({
      meta: {
        class: cls,
        name: name,
        createdBy: auth.currentUser.email,
        createdAt: Date.now()
      },
      questions: questions
    })
    .then(() => {
      msg.innerText = "Test saved successfully ‚úÖ";
      msg.style.color = "green";

      document.getElementById("testName").value = "";
      document.getElementById("bulkQuestions").value = "";
      editMode = false;
editingClass = "";
editingTest = "";

document.getElementById("testClass").disabled = false;
document.getElementById("testName").disabled = false;

    })
    .catch(err => {
      msg.innerText = err.message;
      msg.style.color = "red";
    });
}

</script>

</body>
</html>
