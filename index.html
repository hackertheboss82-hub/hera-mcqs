<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MCQ Online Test</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
}

header {
    background: #2563eb;
    color: white;
    padding: 15px;
    font-size: 22px;
    font-weight: bold;
}

.container {
    max-width: 1100px;
    margin: auto;
    padding: 15px;
}

button {
    padding: 8px 15px;
    font-size: 14px;
    cursor: pointer;
}

.hidden { display: none; }

.card {
    background: white;
    padding: 15px;
    border-radius: 6px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.option {
    border: 2px solid #ccc;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    align-items: center;
}

.option input {
    transform: scale(1.4);
    margin-right: 10px;
}

.option:hover {
    border-color: #2563eb;
}

.palette {
    display: grid;
    grid-template-columns: repeat(auto-fill, 40px);
    gap: 5px;
    margin-bottom: 15px;
}

.palette button {
    padding: 8px;
    border-radius: 5px;
    border: none;
    font-weight: bold;
}

.notVisited { background: #d1d5db; }
.visited { background: #93c5fd; }
.answered { background: #22c55e; color: white; }

.timer {
    color: red;
    font-weight: bold;
    font-size: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}

th {
    background: #2563eb;
    color: white;
}
</style>
</head>

<body>
<header>MCQ Online Test</header>

<div class="container">

<!-- LOGIN -->
<div class="card">
    <button onclick="showStudent()">Student</button>
    <button onclick="showTeacher()">Teacher</button>
</div>

<!-- STUDENT PANEL -->
<div id="studentPanel" class="card hidden">
    <h3>Student Panel</h3>
    Name: <input id="studentName"><br><br>
    Class:
    <select id="studentClass">
        <option>JR</option><option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option><option>10</option>
    </select>
    <br><br>
    <button onclick="loadTests()">Load Tests</button>
    <div id="testList"></div>
</div>

<!-- TEST SCREEN -->
<div id="testScreen" class="card hidden">
    <div class="timer" id="timer"></div>
    <div class="palette" id="palette"></div>
    <div id="questionBox"></div>
    <br>
    <button onclick="prevQ()">Previous</button>
    <button onclick="nextQ()">Next</button>
    <button onclick="submitTest()">Submit</button>
</div>

<!-- TEACHER PANEL -->
<div id="teacherLogin" class="card hidden">
    <h3>Teacher Login</h3>
    PIN: <input type="password" id="teacherPin">
    <button onclick="loginTeacher()">Login</button>
</div>

<div id="teacherPanel" class="card hidden">
    <h3>Create / Update Test</h3>
    Test Name: <input id="tName"><br><br>
    Class:
    <select id="tClass">
        <option>JR</option><option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option>
        <option>7</option><option>8</option><option>9</option><option>10</option>
    </select><br><br>
    Time (minutes): <input id="tTime" value="30"><br><br>

<textarea id="tQuestions" rows="10" style="width:100%;">
Question |
option1 |
option2 |
option3 |
option4 |
correctIndex (0-3)
</textarea><br><br>

<button onclick="createTest()">Create / Update Test</button>

<h3>Existing Tests</h3>
<div id="teacherTests"></div>

<h3>Student Attempts</h3>
<table>
<thead>
<tr><th>Name</th><th>Class</th><th>Test</th><th>Score</th><th>Time</th></tr>
</thead>
<tbody id="attemptTable"></tbody>
</table>
</div>

</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQ2-dTUTPwhf7WqceEwXpk9CtPksR1xCk",
  authDomain: "hera-mcqs-55022.firebaseapp.com",
  databaseURL: "https://hera-mcqs-55022-default-rtdb.firebaseio.com",
  projectId: "hera-mcqs-55022",
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let questions=[], answers=[], current=0, timeLeft=0, timerInt, testId="", student="";

function showStudent(){ hideAll(); studentPanel.classList.remove("hidden"); }
function showTeacher(){ hideAll(); teacherLogin.classList.remove("hidden"); }
function hideAll(){
document.querySelectorAll(".card").forEach(c=>c.classList.add("hidden"));
}

function loginTeacher(){
if(teacherPin.value==="1914"){
hideAll(); teacherPanel.classList.remove("hidden");
loadTeacherTests(); loadAttempts();
}else alert("Wrong PIN");
}

function createTest(){
const id=Date.now();
const raw=tQuestions.value.trim().split("\n");
let q=[];
for(let i=0;i<raw.length;i+=6){
q.push({
q:raw[i],
o:[raw[i+1],raw[i+2],raw[i+3],raw[i+4]],
c:parseInt(raw[i+5])
});
}
db.ref("tests/"+id).set({
name:tName.value,
class:tClass.value,
time:parseInt(tTime.value),
questions:q
});
alert("Test saved");
loadTeacherTests();
}

function loadTeacherTests(){
teacherTests.innerHTML="";
db.ref("tests").on("value",s=>{
teacherTests.innerHTML="";
s.forEach(c=>{
teacherTests.innerHTML+=`${c.val().name} (${c.val().class})
<button onclick="delTest('${c.key}')">Delete</button><br>`;
});
});
}

function delTest(id){
if(confirm("Delete test?")){
db.ref("tests/"+id).remove();
}
}

function loadTests(){
testList.innerHTML="";
db.ref("tests").once("value",s=>{
s.forEach(c=>{
if(c.val().class===studentClass.value){
testList.innerHTML+=`<button onclick="startTest('${c.key}')">${c.val().name}</button> `;
}
});
});
}

function startTest(id){
student=studentName.value;
if(!student){alert("Enter name");return;}
testId=id;
db.ref("tests/"+id).once("value",s=>{
let t=s.val();
questions=shuffle(t.questions).slice(0,30);
answers=new Array(questions.length).fill(null);
current=0;
timeLeft=t.time*60;
hideAll(); testScreen.classList.remove("hidden");
buildPalette(); showQ(); startTimer();
});
}

function buildPalette(){
palette.innerHTML="";
questions.forEach((_,i)=>{
let b=document.createElement("button");
b.textContent=i+1;
b.className="notVisited";
b.onclick=()=>{current=i; showQ();}
palette.appendChild(b);
});
}

function showQ(){
document.querySelectorAll(".palette button")[current].className=
answers[current]==null?"visited":"answered";

let q=questions[current];
questionBox.innerHTML=`<h3>Q${current+1}. ${q.q}</h3>`;
q.o.forEach((o,i)=>{
questionBox.innerHTML+=`
<label class="option">
<input type="radio" name="opt" ${answers[current]==i?"checked":""}
onclick="answers[${current}]=${i}">
<b>${String.fromCharCode(65+i)}.</b> ${o}
</label>`;
});
}

function prevQ(){ if(current>0){current--; showQ();}}
function nextQ(){ if(current<questions.length-1){current++; showQ();}}

function startTimer(){
timerInt=setInterval(()=>{
timer.textContent="Time Left: "+timeLeft+"s";
timeLeft--;
if(timeLeft<0){submitTest();}
},1000);
}

function submitTest(){
if(!confirm("Submit test?"))return;
clearInterval(timerInt);
let score=0;
questions.forEach((q,i)=>{if(answers[i]==q.c)score++;});
db.ref("attempts").push({
name:student,
class:studentClass.value,
test:testId,
score:score+"/"+questions.length,
time:new Date().toLocaleString()
});
alert("Test submitted");
location.reload();
}

function loadAttempts(){
attemptTable.innerHTML="";
db.ref("attempts").on("value",s=>{
attemptTable.innerHTML="";
s.forEach(c=>{
let a=c.val();
attemptTable.innerHTML+=`<tr>
<td>${a.name}</td><td>${a.class}</td>
<td>${a.test}</td><td>${a.score}</td><td>${a.time}</td>
</tr>`;
});
});
}

function shuffle(a){return a.sort(()=>Math.random()-0.5);}
</script>
</body>
</html>
