<!DOCTYPE html>
<html>
<head>
  <title>MCQ Test System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px; margin: 5px; }
    input { padding: 8px; margin: 5px; width: 200px; }
    .hidden { display: none; }
    .box { border: 1px solid #ccc; padding: 15px; margin-top: 10px; }
  </style>
</head>
<body>

<h2>Login As</h2>

<button onclick="showStudent()">Student</button>
<button onclick="showTeacher()">Teacher</button>
<button onclick="showAdmin()">Admin</button>

<!-- STUDENT -->
<div id="studentBox" class="box hidden">
  <h3>Student Panel</h3>
  <input id="studentName" placeholder="Enter your name">
  <button onclick="loadTests()">View Tests</button>
  <div id="studentTests"></div>
</div>

<!-- TEACHER -->
<div id="teacherBox" class="box hidden">
  <h3>Teacher Login</h3>
  <input id="teacherPin" type="password" placeholder="Enter Teacher PIN">
  <button onclick="teacherLogin()">Login</button>

  <div id="teacherPanel" class="hidden">
    <h4>Create Test</h4>
    <input id="testTitle" placeholder="Test Title">
    <button onclick="createTest()">Create Test</button>
    <p id="teacherMsg"></p>
  </div>
</div>

<!-- ADMIN -->
<div id="adminBox" class="box hidden">
  <h3>Admin Login</h3>
  <input id="adminPin" type="password" placeholder="Enter Admin PIN">
  <button onclick="adminLogin()">Login</button>
  <p id="adminMsg"></p>
</div>

<!-- FIREBASE -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyBQ2-dTUTPwhf7WqceEwXpk9CtPksR1xCk",
  authDomain: "hera-mcqs-55022.firebaseapp.com",
  databaseURL: "https://hera-mcqs-55022-default-rtdb.firebaseio.com",
  projectId: "hera-mcqs-55022",
  storageBucket: "hera-mcqs-55022.firebasestorage.app",
  messagingSenderId: "878791404574",
  appId: "1:878791404574:web:a0ec3ab2819423aa09120f"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* UI SHOW/HIDE */
function hideAll() {
  document.getElementById("studentBox").classList.add("hidden");
  document.getElementById("teacherBox").classList.add("hidden");
  document.getElementById("adminBox").classList.add("hidden");
}

function showStudent() { hideAll(); document.getElementById("studentBox").classList.remove("hidden"); }
function showTeacher() { hideAll(); document.getElementById("teacherBox").classList.remove("hidden"); }
function showAdmin() { hideAll(); document.getElementById("adminBox").classList.remove("hidden"); }

/* TEACHER */
function teacherLogin() {
  const pin = document.getElementById("teacherPin").value;
  if (pin === "1234") {
    document.getElementById("teacherPanel").classList.remove("hidden");
  } else {
    alert("Wrong Teacher PIN");
  }
}

function createTest() {
  const title = document.getElementById("testTitle").value;
  if (!title) return alert("Enter test title");

  const id = Date.now();
  db.ref("tests/" + id).set({
    title: title
  }).then(() => {
    document.getElementById("teacherMsg").innerText = "Test Created Successfully";
    document.getElementById("testTitle").value = "";
  });
}

/* STUDENT */
function loadTests() {
  const box = document.getElementById("studentTests");
  box.innerHTML = "Loading tests...";

  db.ref("tests").once("value", snap => {
    box.innerHTML = "";
    if (!snap.exists()) {
      box.innerHTML = "No tests available";
      return;
    }
    snap.forEach(test => {
      const btn = document.createElement("button");
      btn.innerText = test.val().title;
      box.appendChild(btn);
    });
  });
}

/* ADMIN */
function adminLogin() {
  const pin = document.getElementById("adminPin").value;
  if (pin === "9999") {
    document.getElementById("adminMsg").innerText = "Admin Logged In (Next step: reports)";
  } else {
    alert("Wrong Admin PIN");
  }
}
</script>

</body>
</html>
